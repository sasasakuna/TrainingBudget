

allprojects{
    apply plugin: 'idea'
}

subprojects{
    apply plugin: 'java'



    repositories {
        mavenCentral()
    }
    dependencies {


        testCompile 'junit:junit:4.4'

    }
    task "createJavaProject" << {
        sourceSets*.java.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }

    }

}
